    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-family)', 'Inter', 'sans-serif'],
            },
            colors: {
              'background': 'hsl(var(--background) / <alpha-value>)',
              'surface': 'hsl(var(--surface) / <alpha-value>)',
              'primary': 'rgb(var(--color-primary) / <alpha-value>)',
              'secondary': 'rgb(var(--color-secondary) / <alpha-value>)',
              'accent': 'rgb(var(--color-accent) / <alpha-value>)',
              'text-primary': 'hsl(var(--text-primary) / <alpha-value>)',
              'text-secondary': 'hsl(var(--text-secondary) / <alpha-value>)',
              'border-color': 'hsl(var(--border-color) / <alpha-value>)',
            }
          }
        }
      }
    </script>
    <style>
      *, *::before, *::after {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }
      :root {
        --color-primary: 20 184 166; /* teal-500 */
        --color-secondary: 13 148 136; /* teal-600 */
        --color-accent: 45 212 191; /* teal-400 */
        --font-family: 'Inter';

        /* Light Theme Colors */
        --background: 0 0% 96%;
        --surface: 0 0% 100%;
        --text-primary: 0 0% 9%;
        --text-secondary: 0 0% 32%;
        --border-color: 0 0% 90%;
      }
      .dark {
        /* Dark Theme Colors */
        --background: 0 0% 7%;
        --surface: 0 0% 11%;
        --text-primary: 0 0% 96%;
        --text-secondary: 0 0% 64%;
        --border-color: 0 0% 25%;
      }
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--text-primary));
        font-family: theme('fontFamily.sans');
      }
      html {
        --webkit-font-smoothing: antialiased;
        --moz-osx-font-smoothing: grayscale;
      }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
